<h1> Add Team Member </h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'teams:add' %}" method="post">
    {% csrf_token %}

    <h2> Info </h2>
    <input type="text" name="first_name" id="first_name{{member.id}}">
    <br>
    <input type="text" name="last_name" id="last_name{{member.id}}">
    <br>
    <input type="text" name="email" id="email{{member.id}}">
    <br>
    <input type="text" name="phone_number" id="phone_number{{member.id}}">

    <h2> Role </h2>
    <input type="radio" name="role" value="regular" checked="checked"> Regular - Can't delete members <br>
    <input type="radio" name="role" value="admin"> Admin - Can delete members <br>
    <br>
    <input type="submit" value="Save">
</form>
